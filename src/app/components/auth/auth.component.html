<div class="login">
  <img src="../../assets/img/affiliates.png" style="height:150px;" alt=""/>
   <hr/>
    <span class="error-message">{{message}}</span>
   <hr/>
     <div class="form-group">
     <label for="email">Usename:</label>
         <input type="text"  class="form-control" name="username"  [(ngModel)]="user.username"/>
     </div>   
     <div class="form-group">
          <label for="pwd">Password:</label>
         <input type="password" class="form-control" name="password"  [(ngModel)]="user.password"/>
     </div>

     <button type="button" (click)="authUser();" class="btn btn-primary btn-md">Submit</button>
     <br/><br/><br/><br/><br/><br/><br/>
</div>
