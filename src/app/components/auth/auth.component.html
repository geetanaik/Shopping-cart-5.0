<div class="login">
  <!--<img src="../../assets/img/affiliates.png" style="height:80px;" alt=""/>-->
  <img [chidden]="showhide" src="../../assets/img/affiliates.png" style="height:80px;" alt=""/>
   <hr/>
    <span class="error-message">{{message}}</span>
   <hr/>
     <div class="form-group">
     <label for="email">Usename:</label>
         <input type="text"  class="form-control" name="username"  [(ngModel)]="user.username"/>
     </div>   
     <div class="form-group">
          <label for="pwd">Password:</label>
         <input type="password" class="form-control" name="password"  [(ngModel)]="user.password"/>
     </div>

     <button type="button" (click)="authUser();" class="btn btn-primary btn-md">Login</button>
     <button type="button" (click)="openSignupForm();" class="btn btn-success btn-md">SignUp</button>
     <button type="button" (click)="resetPassword();" class="btn btn-info btn-md">Reset Password</button>
     <button type="button" (click)="showProfiles();" class="btn btn-info btn-md">show profiles</button>
     <br/><br/><br/><br/>
</div>
