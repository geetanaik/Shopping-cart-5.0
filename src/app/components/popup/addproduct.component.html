<!--whatever is in Ng-template that is identified with name CONTENT. data present in Ng-template is hidden-->
<ng-template #content let-c="close" let-d="dismiss" style="width: 500px;">
    <div class="modal-header" id="modalblue">
      <h4  class="modal-title">Product Details</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" style="background-image: url('../../../assets/img/backgrounds.jpg')">
      <span style="color:red;font-size: 15px;">{{message}}</span>
      <div class="form-group">
         PID   :   <span style="font-weight: bold;color:red;">*</span>
        <input type="text" class="form-control" name="pid" [(ngModel)]="product.pid"/>
        </div>
        <div class="form-group">
          Name   :   <span style="font-weight: bold;color:red;">*</span>
         <input type="text" class="form-control" name="name" [(ngModel)]="product.name"/>
         </div>
        
          <div class="form-group">
       Price   :   <span style="font-weight: bold;color:red;">*</span>
        <input type="text" class="form-control" name="price" [(ngModel)]="product.price"/>
        </div>
      
      
          <div class="form-group">
       image   :   <span style="font-weight: bold;color:red;">*</span>
        <input type="text" class="form-control" name="image" [(ngModel)]="product.image"/>
        </div>
         
         
        <div class="form-group">
          store   :   <span style="font-weight: bold;color:red;">*</span>
           <input type="text" class="form-control" [(ngModel)]="product.store" name="store"/>
           </div>

           <div class="form-group">
            mfg   :   <span style="font-weight: bold;color:red;">*</span>
             <input type="text" class="form-control" [(ngModel)]="product.mfg" name="mfg"/>
             </div>

             <div class="form-group">
              <label id="stream">Category:</label>
              <select  class="form-control" [(ngModel)]="product.category" name="category">
                  <option>Cosmetic</option>	
                  <option>Shoose</option>	
              </select>
              </div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="c('Close click')">Close</button>
      <button type="button" class="btn btn-primary" (click)="addProduct();">Add Product</button>
    </div>
  </ng-template>
  
  <button class="btn btn-primary" (click)="open(content)">Add Product</button>
  
  <hr>
  
  <pre>{{closeResult}}</pre>
